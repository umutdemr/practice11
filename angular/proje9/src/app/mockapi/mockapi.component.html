<div class="container mt-2">
    <div class="row">
        <div class="form-group">
            <input  class="form-control" id="textFilter"  placeholder="Search...">
          </div>
        <div *ngFor="let d of mockapiheadDisplay" class="col-lg-3 mt-3 mb-3">
       
        <div class="box">
            <img src="{{d.icon}}" width="100%">
            <h1>{{d.name}}</h1>
            <p class="btn btn-primary btn-sm">Bundle: {{d.bundle}}
            </p><br>
           <p class="btn btn-warning btn-sm"> 
              Studio: {{d.studio}} 
           </p> 
        </div>
        </div>
    </div>
</div>
