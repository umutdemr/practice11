<div class="container">
    <form>
        <div class="col-md-3 col-lg-3">
          <input type="text" [(ngModel)]="term" name="term" placeholder="Search.." class="form-control">
        </div>
    </form>
    <div class="row">

        <div *ngFor="let d of mockApiDisplay | filter:term" class="col-lg-3">
            <div class="card" style="width: 18rem;">
                <img src="{{d.icon}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{d.name}}</h5>
                  <p class="btn btn-primary">{{d.bundle}}</p><br>
                  <p class="btn btn-warning">{{d.studio}}</p>
                </div>
              </div>
