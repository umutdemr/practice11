<div class="row">
  <div *ngFor="let d of mocknewsDisplay" class="col-md-3">
      <div class="col-md-2">
<div class="box">
      <div class="card" style="width: 18rem">
        <img src="{{d.icon}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{d.name}}</h5>
          <p class="card-text">
           Bundle: {{d.bundle}}<br>
           Studio: {{d.studio}}
        
        </div>
      </div>
    </div>
  </div>
      </div>
    
</div>
